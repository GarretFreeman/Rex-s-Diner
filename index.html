<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      border: 2px solid #1e3a5f;
      border-radius: 12px;
      overflow: hidden;
      background: white;
      max-width: 1600px;
      margin: auto;
    }

    .produits, .ticket {
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .produits {
      border-right: 1px solid #ccc;
    }

    .produits h2, .ticket h2 {
      margin-top: 0;
    }

    .produit-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .produit-btn {
      background-color: #e0f2f1;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }

    .produit-btn:hover {
      background-color: #b2dfdb;
    }

    .img-produit {
      width: 64px;
      height: 64px;
      border-radius: 6px;
      object-fit: cover;
      margin-bottom: 8px;
    }

    .quantite-btns {
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .quantite-btn {
      font-size: 14px;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      background-color: #c8e6c9;
      cursor: pointer;
    }

    .quantite-btn:hover {
      background-color: #a5d6a7;
    }

    .ticket-content {
      background: #f0f0f0;
      border-radius: 10px;
      padding: 10px;
      min-height: 150px;
    }

    .ticket-line {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }

    .total-final {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
      color: #2e7d32;
    }

    .actions {
      margin-top: 20px;
    }

    .btn {
      padding: 12px 18px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-right: 10px;
      cursor: pointer;
    }

    .btn-clear {
      background-color: #e57373;
      color: white;
    }

    .logo-container-right {
      text-align: right;
      margin-top: 20px;
    }

    .logo-container-right img {
      max-width: 150px;
      height: auto;
    }
  </style>
</head>
<script>
  const ticket = [];
  let remise = 0;

  function ajouterProduit(nom, prix, quantiteAjoutee = 1) {
    const produit = ticket.find(p => p.nom === nom);
    if (produit) {
      produit.quantite += quantiteAjoutee;
    } else {
      ticket.push({ nom, prix, quantite: quantiteAjoutee });
    }
    afficherTicket();
  }

  function afficherTicket() {
    const container = document.getElementById('ticket-content');
    const totalEl = document.getElementById('total');
    const totalBrutEl = document.getElementById('total-brut');
    const remiseEl = document.getElementById('remise-appliquee');

    container.innerHTML = '';
    let totalBrut = 0;

    ticket.forEach(produit => {
      const ligne = document.createElement('div');
      ligne.className = 'ticket-line';
      ligne.innerHTML = `
        <span>${produit.nom} x${produit.quantite}</span>
        <span>${(produit.prix * produit.quantite).toFixed(2)} $</span>
      `;
      container.appendChild(ligne);
      totalBrut += produit.prix * produit.quantite;
    });

    const montantRemise = totalBrut * (remise / 100);
    const totalFinal = totalBrut - montantRemise;

    totalBrutEl.textContent = totalBrut.toFixed(2) + ' $';
    remiseEl.textContent = `${remise} % (-${montantRemise.toFixed(2)} $)`;
    totalEl.textContent = totalFinal.toFixed(2) + ' $';
  }

  function appliquerRemise(pourcentage) {
    remise = pourcentage;
    afficherTicket();
  }

  function annulerRemise() {
    remise = 0;
    afficherTicket();
  }

  function viderTicket() {
    ticket.length = 0;
    remise = 0;
    afficherTicket();
  }
</script>
